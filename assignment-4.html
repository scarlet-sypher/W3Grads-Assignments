<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Layout</title>
    <link rel="stylesheet" href="src/output.css">
<body class="bg-gray-50 min-h-screen">


  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
 
        <div class="flex-shrink-0">
          <a href="#" class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            Logo
          </a>
        </div>

 
        <ul class="hidden md:flex space-x-8">
          <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200">Home</a></li>
          <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200">About</a></li>
          <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200">Services</a></li>

        <div class="md:hidden">

            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">


      <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 p-6">
        <div class="w-full h-64 bg-gradient-to-br from-green-200 to-green-300 rounded-lg border-2 border-gray-800 overflow-hidden mb-4">
          <img src="image/image2.jpeg" 
               alt="anime" 
               class="w-full h-full object-cover">
        </div>
        <h3 class="text-lg font-semibold text-center text-gray-800 mb-3">Anime</h3>
        <div class="w-full h-16 border-2 border-gray-800 rounded-lg bg-gray-50 flex items-center justify-center">
          <p class="text-gray-600 text-sm px-4 text-center">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit, quos?</p>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 p-6">
        <div class="w-full h-64 bg-gradient-to-br from-green-200 to-green-300 rounded-lg border-2 border-gray-800 overflow-hidden mb-4">
          <img src="image/image1.png" 
               alt="anime" 
               class="w-full h-full object-cover">
        </div>
        <h3 class="text-lg font-semibold text-center text-gray-800 mb-3">Naruto</h3>
        <div class="w-full h-16 border-2 border-gray-800 rounded-lg bg-gray-50 flex items-center justify-center">
          <p class="text-gray-600 text-sm px-4 text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet, id.</p>
        </div>

    </div>
